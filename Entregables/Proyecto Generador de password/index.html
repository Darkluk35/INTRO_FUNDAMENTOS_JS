<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="passGenerate">
      <h1>Password Generator</h1>
      <p id="passNew">sfbdlkfdskbfhasdf</p>
    </div>

    <div class="optionsGenerator">
      <div class="rangeOptions">
        <p>Character Lenght</p>
        <span id="rangeValue">12</span>
        <input type="range" id="rangePass" min="1" max="20" />
      </div>

      <div class="checkOptions">
        <input type="checkbox" id="mayusPass" />
        <p>Include Uppercase Letters</p>
      </div>

      <div class="checkOptions">
        <input type="checkbox" id="minusPass" />
        <p>Include Lowercase Letters</p>
      </div>

      <div class="checkOptions">
        <input type="checkbox" id="numberPass" />
        <p>Include Numbers</p>
      </div>

      <div class="checkOptions">
        <input type="checkbox" id="symbolPass" />
        <p>Include Symbols</p>
      </div>

      <div class="typeSecurity"></div>
      <p id="alertPass">Seguridad</p>
      <button id="btnGenerator">Generar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
