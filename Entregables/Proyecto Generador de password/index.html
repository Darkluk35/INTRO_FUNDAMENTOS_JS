<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="passGenerate">
      <h1>Password Generator</h1>
      <h1 id="passNew">sfbdlkfdskbfhasdf</h1>
    </div>

    <div class="optionsGenerator">
      <label>
        <p>Character Lenght</p>
        <input type="range" id="rangePass" min="1" max="20" />

        <div>

        <label
          ><input type="checkbox" id="mayusPass" />
          <p>Include Uppercase Letters</p></label
        >

        <label
          ><input type="checkbox" id="minusPass" />
          <p>Include Lowercase Letters</p></label
        >

        <label
          ><input type="checkbox" id="numberPass" />

          <p>Include Numbers</p></label
        ></label
      >
      <label
        ><input type="checkbox" id="symbolPass" />
        <p>Include Symbols</p></label
      >
      <button id="btnGenerator">Generar</button>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
